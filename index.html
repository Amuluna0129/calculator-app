<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background-color: black; color: white; }
    input { width: 200px; height: 40px; font-size: 20px; text-align: right; }
    button { width: 45px; height: 45px; font-size: 18px; margin: 2px; }
  </style>
</head>
<body>

  <h2>Calculator</h2>
  <input type="text" id="display" disabled><br><br>

  <div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">÷</button><br>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">×</button><br>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">−</button><br>

    <button onclick="append('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
  </div>

<script>
  function append(value) {
    document.getElementById("display").value += value;
  }

  function clearDisplay() {
    document.getElementById("display").value = "";
  }

  function calculate() {
    try {
      document.getElementById("display").value =
        eval(document.getElementById("display").value);
    } catch {
      alert("Error");
    }
  }
</script>

</body>
</html>
